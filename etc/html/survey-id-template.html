<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MobSOS Surveys - ${survey} ${ID}</title>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="${SC_URL}js/html5shiv.js"></script>
	  <script src="${SC_URL}js/respond.min.js"></script>
	<![endif]-->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<!-- Fixed navbar -->
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"><!-- <img src="" width="24" height="24" alt="Learning Layers"/>-->MobSOS Surveys</a>
          </div>
          <div class="navbar-collapse collapse">
			  <ul class="nav navbar-nav">
               <li><a href="${EP_URL}questionnaires">${questionnaires}</a></li>
			   <li><a href="${EP_URL}surveys">${surveys}</a></li>
             </ul>
              <span class="oidc-signin navbar-btn navbar-right btn-default"
					data-callback="signinCallback"
					data-name="${OIDC_PROV_NAME}"
					data-size="sm"
					data-logo="${OIDC_PROV_LOGO}"
					data-server="${OIDC_PROV_URL}"
					data-clientid="${OIDC_CLNT_ID}"
					data-redirect="${EP_URL}surveys/${ID}"
					data-scope="openid phone email address profile">
              </span>

          </div><!--/.nav-collapse -->
        </div>
      </div>

	<!-- Container for operations on questionnaires -->
	<div id="survey" class="container ">
		<div class="row" style="margin:30px 0px 0px 0px;">
			<h2 class="page-header">
				<span id="s_name" class="h2"></span>
				<button id="i_survey_edit" class="btn btn-default hidden"><span class="glyphicon glyphicon-edit"></span></button>
				<button id="i_survey_remove" class="btn btn-default hidden"><span class="glyphicon glyphicon-remove-circle"></span></button>
			</h2>
			<h4 id="s_org"></h4>
			<table class="table table-bordered">
				<tr><td colspan="2" id="s_desc"></td></tr>
				<tr><td><b>${resource}</b></td><td id="s_resource"></td></tr>
				<tr><td><b>${start_time}</b></td><td id="s_start"></td></tr>
				<tr><td><b>${end_time}</b></td><td id="s_end"></td></tr>
				<tr><td><b>${questionnaire}</b></td><td id="s_questionnaire"></td></tr>
			</table>
			<p id="submit-msg" class="alert alert-info hidden"></p>
			<p>
				<button id="i_survey_part" class="btn btn-lg btn-success hidden" data-toggle="modal" data-target="#survey-form-modal">${participate}</button>
				<button id="i_survey_resp" class="btn btn-lg btn-success" data-toggle="modal" data-target="#survey-results-modal">${responses}</button>
			</p>
		</div>
	</div>

	<div class="modal fade" id="survey-form-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">${participate}</h4>
				</div>
				<div class="modal-body">
				</div>
			</div>
		</div>
	</div>

    <div class="modal fade" id="survey-results-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">${responses}</h4>
                </div>
                <div class="modal-body">
                </div>
            </div>
        </div>
    </div>

	<div class="modal fade" id="survey-edit-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">${edit_survey}</h4>
				</div>
				<div class="modal-body">
					<form role="form" class="form">
						<div class="form-group">
							<label for="i_survey_lang">${lang}</label>
							<select id="i_survey_lang" class="form-control">
								<option value="en-US">English</option>
								<option value="de-DE">Deutsch</option>
								<option value="fr-FR">Fran&ccedil;ais</option>
								<option value="es-ES">Espag&ntilde;ol</option>
							</select>
						</div>
						<div class="form-group">
							<label for="i_survey_name">${name}</label>
							<input type="text" class="form-control" id="i_survey_name" placeholder="Name" value="" />
						</div>
						<div class="form-group">
							<label for="i_survey_org">${org}</label>
							<input type="text" class="form-control" id="i_survey_org" placeholder="Organization" value="" />
						</div>
						<div class="form-group">
							<label for="i_survey_logo">${logo}</label>
							<span id="i_survey_lpic"></span><input type="text" class="form-control" id="i_survey_logo" placeholder="Logo Image URL (.jpg, .png)" value="" />
						</div>
						<div class="form-group">
							<label for="i_survey_desc">${desc}</label>
							<textarea class="form-control" id="i_survey_desc" placeholder="Description" ></textarea>
						</div>

						<div class="form-group">
							<label for="i_survey_clientpick">${resource}</label>
							<div>
								<select id="i_survey_clientpick" class="form-control">
									<!-- client options inserted dynamically -->
								</select>
							</div>
							<!-- <input type="text" class="form-control" id="i_survey_resource" placeholder="Resource URI" value="http://achso.aalto.fi" />-->
						</div>

						<div class="form-group">
							<label for="i_survey_resource_label">${resource_label}</label>
							<textarea class="form-control" id="i_survey_resource_label" placeholder="Resource Label" ></textarea>
						</div>

						<div class="col-md-6 form-group">
							<label for="i_survey_start">${start_time}</label>
							<div class='input-group date' id='i_survey_start'>
								<input type='text' id="i_survey_starttime" class="form-control" placeholder="YYYY-MM-DDTHH:mm:ss" data-date-format="YYYY-MM-DDTHH:mm:ss" value=""/>
								<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
							</div>
						</div>
						<div class="col-md-6 form-group">
							<label for="i_survey_end">${end_time}</label>
							<div class='input-group date' id='i_survey_end'>
								<input id="i_survey_endtime" type='text' class="form-control" placeholder="YYYY-MM-DD'T'HH:mm:ss" data-date-format="YYYY-MM-DDTHH:mm:ss" value=""/>
								<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
								</span>
							</div>
						</div>

						<div class="col-md12 form-group">
							<!--
							<label for="i_survey_quest">${questionnaire}</label>
                            <div id="i_survey_quest">
                                <input type="text" id="i_survey_qid" class="form-control" placeholder="${questionnaire} ID">
                            </div>

                            <div id="custom-templates">
                              <input id="i_survey_qselect" class="form-control typeahead" type="text" placeholder="${questionnaire}">
                            </div>
                            -->

							<div>
								<select id="i_survey_qpick" disabled class="form-control">
									<option>TODO</option>
								</select>
							</div>
						</div>

						<div class="col-md-3 form-group">
							<input id="i_survey_submit" class="form-control btn btn-default" type="button" value="${submit}" />
						</div>
					</form>
					<div id="msg" class="row alert alert-danger hidden"/>
			</div>
		</div>
	</div>

	<!-- import jQuery for AJAX calls (must) -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<!-- import Bootstrap for responsive UI (must) -->
	<!--<script type="text/javascript" src="${SC_URL}bootstrap-3.0.1/js/bootstrap.min.js"></script>-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- import MobSOS Surveys lib -->
	<script type="text/javascript" src="${SC_URL}js/mobsos-surveys.js"></script>
	<!--<script type="text/javascript" src="https://las2peer.org/wp-content/uploads/2016/11/mobsos-surveys.js"></script>-->

	<!-- import moment.js for displaying times and dates -->
	<script type="text/javascript" src="https://las2peer.org/wp-content/uploads/2016/09/moment.min_.js"></script>

	<script type="text/javascript">

		var endpoint_url = "${EP_URL}";
		var las2peer_url = "${L2P_URL}";
		var client = new MobSOSSurveysClient(endpoint_url, las2peer_url);

		$('#survey-form-modal').on('show.bs.modal', function (e) {
			client.getSurveyQuestionnaire(${ID}, function (data) {
				$('#survey-form-modal').find('.modal-body').html(data);
			},console.error)
		});

		$("#survey-results-modal").on('show.bs.modal', function (e) {
			client.getSurveyResponsesAsHtml(${ID}, function (data) {
				$('#survey-results-modal').find('.modal-body').html(data);
			},console.error)
		});

		$("#i_survey_remove").click(function () {
			client.deleteSurvey(${ID}, function () {
				$("#submit-msg").html("Survey Deleted. Redirecting to all surveys...").removeClass("hidden");
				window.location.replace("${EP_URL}surveys");
			}, console.error);
		})

		// OpenID Connect Button: implement a callback function
		function signinCallback(result) {
			updateSurvey();

			if(result === "success") {
				setupEditSurveyModal();
			}
		}

		function setupEditSurveyModal() {
			client.getResourcesMeta(
					function (data) {
						for (i in data) {
							var resource = data[i];
							if (resource.name != null)
								$("#i_survey_clientpick").append("<option value='" + resource.id + "'>" + resource.name + "</option>")
						}
					},
					console.log
			);

			$('#i_survey_start').datetimepicker({
				useSeconds: true
			});

			$('#i_survey_end').datetimepicker({
				useSeconds: true
			});

			$('#i_survey_logo').change(function(e){
				$('#i_survey_lpic').html("<img src='" + $(this).val() + "' height='30' style='margin:10px;'/>");
			});

			$('#i_survey_submit').click(function(){
				submitEditSurveyForm();
			});

		}

		function submitEditSurveyForm(){

			var s = {
				"name": encodeURIComponent($('#i_survey_name').val()),
				"description" :encodeURIComponent($('#i_survey_desc').val()),
				"organization": encodeURIComponent($('#i_survey_org').val()),
				"logo": $('#i_survey_logo').val(),
				"start": $("#i_survey_starttime").val(),
				"end": $("#i_survey_endtime").val(),
				"resource": $("#i_survey_clientpick").find('option:selected').text(),
				"resource-label": encodeURIComponent($('#i_survey_resource_label').val()),
				//"resource": $("#i_survey_resource").val(),
				"lang": $("#i_survey_lang").val()
			};

			if(s.name == '' || s.description == '' || s.organization == '' || s.logo == '' || s.resource == '' || s.start == '' || s.end == '' || s.lang == ''){
				$("#msg").removeClass("hidden").html("${survey_data_incomplete}");
				return;
			}

			client.updateSurvey(${ID}, JSON.stringify(s),
					function(){
						$("#msg").removeClass("alert alert-danger hidden").html("${ok}");
					},
					function(e){
						$("#msg").removeClass("hidden").html("${survey_update_failed} " + e);
					});
		};

		function updateSurvey(){

			client.getSurvey(${ID},
				function(data,type){
					console.log(data);
					$("#s_name").text(decodeURIComponent(data.name))
					$("#s_org").html("<img src='" + data.logo + "' height='20'><div id='org' style='display:inline;margin:5px'></div>");
					$("#org").text(decodeURIComponent(data.organization));
					$("#s_desc").text(""+decodeURIComponent(data.description));
					$("#s_resource").html(data['resource-label']);

					$("#s_start").html(moment.utc(data.start).format("llll"));
					$("#s_end").html(moment.utc(data.end).format("llll"));

					//TODO: add result field qurl in service!
					$("#s_questionnaire").html("<a href='${EP_URL}questionnaires/" + data.qid + "'>Questionnaire</a>");
					console.log(data);

					// only show participation button, if survey is active (i.e. started, and did not end, yet)
					var now = moment();
					var s_e = moment.utc(data.end);
					var s_s = moment.utc(data.start);

					if(now > s_e){
						console.log("Warning: survey over!");
					} else if(now < s_s){
						console.log("Warning: survey did not yet begin!");
					} else {
						console.log("Participation possible timewise");

						client.getUserInfo(function (user) {
							if (user) {
								// check responses, if user already participated.
								client.getSurveyResponses(${ID},
										function(d,type){
											console.log(d);
											var lines = d.split("\r\n");
											for(i in lines){
												if(lines[i].indexOf(user.sub) == 0){
													$("#submit-msg").html("You already submitted a response. Thank you!").removeClass("hidden");
													return;
												}
											}
											// user does not have participated, yet -> show participate button.
											$("#i_survey_part").removeClass("hidden");
										},console.error
								);

								// check if owner
								if (user.sub == data.owner) {
									$("#i_survey_edit").removeClass("hidden");
									$("#i_survey_remove").removeClass("hidden");
								}

							}
						}, console.error)
					}

				},
				function(error){
					console.log(error);
				}
			);
		}

	</script>

	<!-- add this script element right before closing tag </body> -->
	<script type="text/javascript">
      (function() {
       var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
       po.src = '${SC_URL}js/oidc-button.js';
       // po.src = 'https://las2peer.org/wp-content/uploads/mobsos-surveys/js/oidc-button.js';
       var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
     })();
    </script>
</body>
</html>
